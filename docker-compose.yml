version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8797:8797"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8797/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - insightsphere-network

  frontend:
    build: ./frontend
    ports:
      - "8798:8798"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - insightsphere-network

networks:
  insightsphere-network:
    driver: bridge

# 可选：如果需要数据持久化，可以添加volumes
